{% extends 'dashboard.base.html' %}
{% load crispy_forms_tags %}

{% block head_title %}

{% endblock %}

{% block header %}
Create Product
{% endblock %}

{% block content %}

    {% csrf_token %}

  </form>
{% endblock content %}
