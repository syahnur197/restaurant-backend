{% load static tailwind_tags %}
{% load custom_tags %}
<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <title>Restaurant App | {% block head_title %}{% endblock %}</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% tailwind_preload_css %}
    {% tailwind_css %}
  </head>

  <body class="h-full">
    <div>
      {% show_sidebar %}

      <div class="md:pl-64">
        <div class="container mx-auto flex flex-col md:px-8 xl:px-0">
          <main class="flex-1">
            <div class="py-6">
              <div class="px-4 sm:px-6 md:px-0">
                <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
              </div>
              <div class="px-4 sm:px-6 md:px-0">
                {% block content %}
                {% endblock %}
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
