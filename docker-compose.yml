version: '3.1'

services:

  db:
    image: postgres
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: restaurant
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: restaurant

  adminer:
    image: adminer
    depends_on:
      - db
    ports:
      - 8080:8080

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'
    ports:
      - 1025:1025
      - 8025:8025

