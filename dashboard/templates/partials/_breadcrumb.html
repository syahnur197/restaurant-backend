<ol class="breadcrumb float-sm-right">
  {% for link in links %}
    <li class="breadcrumb-item {% if forloop.last %}active{% endif %}">
      {% if not forloop.last %}<a href="{{ link.link }}">{% endif %}
        {{ link.label }}
      {% if not forloop.last %}</a>{% endif %}
    </li>
  {% endfor %}
</ol>
